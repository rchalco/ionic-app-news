<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>
    <ion-segment scrollable
                 mode="md"
                 color="dark"
                 (ionChange)="selectNoticias($event)">
        <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria">
            <ion-label class="ion-text-capitalize">{{categoria}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
    <app-noticias [noticias]="noticias"></app-noticias>
</ion-content>
